security:

    enable_authenticator_manager: true

    password_hashers:
        App\Application\Project\UserBundle\Entity\User: 'auto'
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
            algorithm: 'auto'
            cost: 15

    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Application\Project\UserBundle\Entity\User
                property: email

    firewalls:

        login: # API LOGIN
            pattern: ^/api/login
            stateless: true
            provider: app_user_provider
            json_login:
                check_path: /api/login_check
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
                username_path: email
                password_path: password

        api: # API
            provider: app_user_provider
            pattern: ^/api
            stateless: true
            jwt: ~

#        dev:
#            pattern: ^/(_(profiler|wdt)|css|images|js)/
#            security: false


        admin: # ADMIN
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Application\Project\UserBundle\Security\UserAuthenticator
            logout:
                path: admin_project_user_user_logout

    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
        - { path: ^/api/register, roles: PUBLIC_ACCESS }
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        #- { path: ^/api,       roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/admin/user/login, roles: PUBLIC_ACCESS }
        - { path: ^/admin/, roles: IS_AUTHENTICATED_FULLY }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
